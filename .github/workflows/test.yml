name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run TypeScript type check
        run: cd frontend && npm run type-check

      - name: Run linting
        run: cd frontend && npm run lint

      - name: Run unit tests
        run: cd frontend && npm run test:unit

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore backend dependencies
        run: cd backend && dotnet restore

      - name: Build backend
        run: cd backend && dotnet build --no-restore

      - name: Restore test dependencies
        run: cd backend.Tests && dotnet restore

      - name: Build tests
        run: cd backend.Tests && dotnet build --no-restore

      - name: Run backend tests
        run: cd backend.Tests && dotnet test --no-build --verbosity normal

  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Restore and build backend
        run: |
          cd backend
          dotnet restore
          dotnet build --no-restore

      - name: Database migration check
        run: cd backend && dotnet ef database update --dry-run

      - name: All tests passed
        run: echo "âœ… All frontend and backend tests passed successfully!"